name: Deploy Bot

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_IP }}
          username: darkhan
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/aktau_shetpe_bot
            ./deploy.sh
